# .github/workflows/update-quote.yml
name: Atualizar frase do README

on:
  schedule:
    - cron: "*/10 * * * *"    # a cada minuto
  workflow_dispatch:         # permite disparar manualmente

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checar c√≥digo
        uses: actions/checkout@v3
        with:
          ref: main         # ou sua branch padr√£o

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Instalar depend√™ncias
        run: pip install --upgrade pip

      - name: Rodar script de atualiza√ß√£o
        run: python update_readme.py

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          # s√≥ comita se houve mudan√ßa
          git diff --cached --quiet || git commit -m "üîÑ chore: atualizar frase motivacional"
          git push
